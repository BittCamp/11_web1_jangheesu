<!DOCTYPE html>
<html lang="ko">
<head>

  <title>상품 소개 페이지</title> <!-- [ 김찬영  2023-06-23 오후 02:51:01 ]   -->
  <style>
    p {
      color:black;
    } 
    h1 {
      color: brown !important; /* 다른애들이 있더라도 얘 혼자 적용해라는 뜻 */
    } 
    p {
      color:blue;
    }
  </style>
</head>
<body>
  <h1 style="color:green">레드향</h1>
  <p style="color:red;">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로</p>
  <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>    
</body>
