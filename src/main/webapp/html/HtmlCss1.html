<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 구조</title>
<!-- 주석
CSS는 head에 선언 하는 것이 일반적
 -->
 <style type="text/css">
    /* p태그에 css를 지정 글자 색은 파란색, 크기는 20px
       스타일 지정할 대상 : 지정될 값;
     */
    p{
      color:blue;
      font-size: 20px;
      text-align: center;
    }
 </style>
</head>
<body>
<h2 style="text-align: center; color:green;">꽃</h2>
<p>
김춘수<br>
<br>
내가 그의 이름을 불러주기 전에는<br>
그는 다만<br>
하나의 몸짓에 지나지 않았다.<br><br>
내가 그의 이름을 불러주었을 때,<br>
그는 나에게로 와서<br>
꽃이 되었다.<br><br>
내가 그의 이름을 불러준 것처럼<br>
나의 이 빛깔과 향기에 알맞는<br>
누가 나의 이름을 불러다오.<br>
그에게로 가서 나도<br>
그의 꽃이 되고 싶다.<br><br>
우리들은 모두<br>
무엇이 되고 싶다.<br>
너는 나에게 나는 너에게<br>
잊혀지지 않는 하나의 눈짓이 되고 싶다<br>
</p>
</body>
</html>
