<p>백문동은맥문동은 난과 비슷하게 생긴 식물의 뿌리로 덩이뿌리를 약재로 활용이 가능하다고 한다. 자연에서의 천연 자양강장제라고 불리우기도 한데, 그래서 오늘은 백문동 효능과 부작용 그리고 먹는법 까지 알아볼까 해요.
